<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit/Post</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/article.css">
</head>

<body>
    <form action="./pages/blog/blog.html">
        <div class="input-group">
            <label for="title"><b>Title</b></label>
            <input type="text" name="title" id="title" class="input-control">
        </div>
        <div class="input-group">
            <label for="post-editor"><b>Body</b></label>
            <div id="text-editor" class="text-editor"></div>
        </div>
        <div class="type-of-post">
            <div class="select-topic">
                <div class="input-group">
                    <label for="topic"><b>Topic</b></label>
                    <select name="topic" id="topic">
                        <option value="">Choose Topic:</option>
                        <option value="Technology">Technology</option>
                        <option value="Personal Development">Personal Development</option>
                        <option value="Entertainment">Entertainment</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit">Post</button>
    </form>



    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="./js/quill.js"></script>


</body>

</html>
