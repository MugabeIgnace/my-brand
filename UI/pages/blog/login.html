<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./register.css" />
</head>

<body>
    <div class="sign_up">
        <h2>Welcome</h2>
        <p>Create your account for free</p>
        <a href="./signup.html" class="register button">Sign UP</a>
    </div>

    <form action="../blog/Dashboard.html" class="sign_in">
        <h2>Login</h2>

        <label for="user">Username /Email address </label>
        <input type="text" name="user" id="user" placeholder="Username or Email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button class="sign button" type="submit">Sign In</button>
        <a href="#" class="reset_password">Forgot Password ?</a>

    </form>

</body>

</html>
