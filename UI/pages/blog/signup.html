<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./register.css" />
</head>

<body>
    <div class="account">
        <h2>Welcome</h2>
        <p>Already have a blog account </p>
        <a href="./login.html" class="register button">Login</a>
    </div>

    <form action="./login.html" class="start">
        <h2>Sign Up</h2>

        <label for="user">Username /Email address </label>
        <input type="text" name="user" id="user" placeholder="Username or Email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button class="sign button" type="submit">Register</button>
        <a href="#" class="with_email">Register by E-mail?</a>

    </form>

</body>

</html>
